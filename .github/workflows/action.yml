name: My Workflow

on:
    workflow_dispatch:
    push:
      branches:
        - main
  

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      output1: ${{ steps.scan.outputs.test }}
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Set up Docker Compose
      run: |
        sudo curl -L "https://github.com/docker/compose/releases/download/1.29.0/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
        sudo chmod +x /usr/local/bin/docker-compose

    - name: Build and Run Docker Compose
      run: |
        cd docker
        docker-compose build
        docker-compose up -d

    - name: ZAP Scan
      id: scan
      uses: zaproxy/action-full-scan@v0.8.0
      with:
        target: 'http://127.0.0.1:3000/'

    - name: Display ZAP Scan Results
      run: |
        echo "ZAP Scan Results:"
        echo "Pass Count: ${{ steps.scan.outputs.test }}
        echo "Fail Count: ${{ steps.zap_scan.outputs.fail_count }}"
        echo "Warn Count: ${{ steps.zap_scan.outputs.warn_count }}"